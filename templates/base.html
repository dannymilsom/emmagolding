<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Golding | {% block title %} {% endblock %}</title>
    {% load staticfiles %}
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/libs/bootstrap.min.css' %}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet" />
    <script src="{% static 'js/libs/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap.min.js' %}"></script>

    <!-- backbone template snippets -->
    {% include 'snippets/homepage.html' %}
    {% include 'snippets/article.html' %}
    {% include 'snippets/article-preview.html' %}
    {% include 'snippets/nav.html' %}
  </head>
  <body>
    <nav class="navbar" role="navigation"></nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
            </div>
        </div>
        <div id="main-container"></div>
    </div>
    <script src="{% static 'js/libs/require.js' %}" data-main="{% static 'js/main.js' %}"></script>
  </body>
</html>
