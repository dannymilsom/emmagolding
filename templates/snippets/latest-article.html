<script type="text/template" id="latest-article-preview">
    <h3><a class="article-link col-xs-12" href="/new/<%= slug %>"><%= title %></a></h3>
    <img src=<%= image %>/>
    <p class="article-intro col-xs-12"><%= message %></p>
    <div class="read-more col-xs-12 col-md-4 col-md-offset-4"><a href="/new/<%= slug %>">Read more</a></div>
</script>
